<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
	<style type="text/css">
		form{ background-color: cyan;




		}
	</style>

</head>
<body>
<h1> A Simple Reg Form</h1>
<form action="https://www.torilo.com/student-db.net" method="POST" autocomplete="on">
  <fieldset>
  	<LEGEND>Personal INFO</LEGEND>
  	 <label for="un"  >Username</label>
   <input id="un" type="text" name="Username" minlength="4" maxlength="10"><br>
   <label for="em">Email</label>
   <input type="email" name="email">
   <label for="pw">Password</label>
   <input id="pw" type="password" name="password"><br>
   <label>Date Of Birth</label>
   <input type="date" name="dob">
  </fieldset>
  <fieldset>
  	<legend>Other INFO</legend>
  	<label for="tu">Tell Us About Yourself</label>
   <textarea id="tu" name="details" cols="50" rows="5">
   	what is on your mind?
   </textarea><br><br><br>
<p>What is your favorite Language?</p>
   <label for="eng"> English</label>
   <input id="eng" type="radio" name="Language" value="English">
   <label for="esp"> Spanish </label>
    <input id="esp" type="radio" name="Language" value="Spanish">
    <label for="ita"> Italian</label>
     <input id="ita" type="radio" name="Language" value="Italian">
     <label for="fra"> French</label>
     <input id="fra" type="radio" name="Language" value="French"><br>

    <!-- <input type="submit" name="" value="Submit details">--><br>

     <label for="port"> Academic Performance</label>
     <select id="gp" name="gp" size="2">
     	<option value="first">5.0 - 4.50</option>
     	<option value="2-1">4.49 - 3.50</option>
     	<option value="2-2">3.49 - 2.50</option>
     	<option value="3rd">2.49 - 1.50</option>
     	<option value="pass">1.00 - 1.49</option>
     </select><br>
     <label for="sports">What is your favourite sport?</label>
     <input id="sports" type="checkbox" name="sports" value="football">Football<br>
     <input id="sports" type="checkbox" name="sports" value="baseball">Baseball<br>
     <input id="sports" type="checkbox" name="sports" value="swimming">Swimming<br>
     <input id="sports" type="checkbox" name="sports" value="Basketball">Basketball<br><br>

     <p>Upload a copy of your Resume</p>
     <input type="file" name="cv"><br>
     <input type="image" src="img/submit.png" width="150" height="60" value="submit">
  </fieldset>
   

</form>
</body>
</html>
